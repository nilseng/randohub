type Query {
  summits: [Summit]!
  ascents: [Ascent]!
}

type Mutation {
  createSummit(name: String!, height: Int!): Summit
  deleteSummit(_id: ID!): ID
}

type Summit {
  _id: ID!
  name: String!
  height: Int!
  createdAt: String!
  updatedAt: String!
}

type Trip {
  name: String!
  description: String
  summits: [Summit]!
  startedAt: String!
  createdAt: String!
  updatedAt: String!
}

type Ascent {
  name: String!
  description: String
  summits: Summit!
  startedAt: String!
  createdAt: String!
  updatedAt: String!
}

type Bucketlist {
  summits: [Summit]!
}
